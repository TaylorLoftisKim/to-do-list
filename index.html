<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <div class="jumbotron">
          <h1>To Do List</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <form id="chore-list" class="well">
        <div class="form-group">
          <h4>Hey Kidd'os What Chores Do We Need To Do This Week?</h4>
          <select class="form-control" id="kid-name">
            <option>Samantha</option>
            <option>Dylan</option>
            <option>Kim</option>
            <option>John</option>
          </select>
          <div>
            <input type="checkbox" name="chores" value="rakeLeaves">Rake The Leaves<br>
            <input type="checkbox" name="chores" value="washWindows">Wash Windows<br>
            <input type="checkbox" name="chores" value="walkDog">Walk The Dog<br>
            <input type="checkbox" name="chores" value="mowLawn">Mow the Lawn<br>
            <input type="checkbox" name="chores" value="cookDinner">Cook Dinner<br>
            <input type="checkbox" name="chores" value="vacuum">Vacuum Rugs<br>
            <input type="checkbox" name="chores" value="Sweep">Sweep Floors<br>
          </div>
            <button type="submit" class="btn-info" id="add-chore">Add Item</button>
            <button type="submit" class="btn-danger" id="remove-chore">Chore is Done</button>
        </div>
      </form>
      <div>
        <h2>Items</h2>
          <ul id="location">
          </ul>
      </div>
    </div>
  </body>
</html>
